<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Randlist</title>
    <meta name="description" content="Webapp para realização de sorteios em eventos">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/ng-animate.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="randlistApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl as main">
      <div class="header soft-hidden hidden-print"
        ng-class="{'show': main.currentControllerAs != 'home'}">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ng-href="#/">Randlist.io</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{'active':main.currentControllerAs == 'importation'}">
                  <a ng-href="#/importation">
                    Importação
                  </a>
                </li>
                <li ng-class="{'active':main.currentControllerAs == 'registers'}">
                  <a ng-href="#/registers">
                    Registros
                    <span class="badge">{{main.totalRegisters}}</span>
                  </a>
                </li>
                <li ng-class="{'active':main.currentControllerAs == 'sweepstakes'}">
                  <a ng-href="#/sweepstakes">
                    Sorteios
                    <span class="badge">{{main.totalSweepstakes}}</span>
                  </a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="https://github.com/juniorconte/randlist">Fork me on GitHub</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div ng-view=""></div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/blob-polyfill/Blob.js"></script>
    <script src="bower_components/file-saver/dist/FileSaver.min.js"></script>
    <script src="bower_components/angular-file-saver/dist/angular-file-saver.bundle.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/directives/onreadfile.js"></script>

    <script src="scripts/services/uuid.js"></script>
    <script src="scripts/services/exportlist.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/importation.js"></script>
    <script src="scripts/controllers/registers.js"></script>
    <script src="scripts/controllers/sweepstakes.js"></script>
    <script src="scripts/controllers/sweepstake.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-30429906-4', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
